<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sine Wave Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="info">
        <h1>Wave Animation</h1>
        <p>Objects animated with different wave patterns</p>
    </div>
    
    <div id="controls">
        <div class="control-group">
            <label>Wave Type:</label>
            <select id="waveType">
                <option value="sine">Sine Wave</option>
                <option value="fbm">Fractal Brownian Motion (FBM)</option>
                <option value="ripple">Ripple</option>
                <option value="noise">Noise</option>
                <option value="circular">Circular</option>
                <option value="combined">Combined</option>
            </select>
        </div>
        
        <div class="control-section">
            <h3>Animation Parameters</h3>
            
            <div class="param-control">
                <label for="gridSize">Grid Size:</label>
                <div class="slider-with-input">
                    <input type="range" id="gridSizeSlider" min="10" max="100" step="2" value="50">
                    <input type="number" id="gridSize" min="10" max="100" step="2" value="50">
                </div>
            </div>
            
            <div class="param-control">
                <label for="spacing">Spacing:</label>
                <div class="slider-with-input">
                    <input type="range" id="spacingSlider" min="0.1" max="2.0" step="0.1" value="0.5">
                    <input type="number" id="spacing" min="0.1" max="2.0" step="0.1" value="0.5">
                </div>
            </div>
            
            <div class="param-control">
                <label for="amplitude">Amplitude:</label>
                <div class="slider-with-input">
                    <input type="range" id="amplitudeSlider" min="0.1" max="2.0" step="0.1" value="0.5">
                    <input type="number" id="amplitude" min="0.1" max="2.0" step="0.1" value="0.5">
                </div>
            </div>
            
            <div class="param-control">
                <label for="frequency">Frequency:</label>
                <div class="slider-with-input">
                    <input type="range" id="frequencySlider" min="0.1" max="2.0" step="0.1" value="0.5">
                    <input type="number" id="frequency" min="0.1" max="2.0" step="0.1" value="0.5">
                </div>
            </div>
            
            <div class="param-control">
                <label for="speed">Speed:</label>
                <div class="slider-with-input">
                    <input type="range" id="speedSlider" min="0.1" max="5.0" step="0.1" value="1.0">
                    <input type="number" id="speed" min="0.1" max="5.0" step="0.1" value="1.0">
                </div>
            </div>
            
            <div class="button-group">
                <button id="applyChanges">Apply Changes</button>
                <button id="resetDefaults">Reset Defaults</button>
            </div>
        </div>
        
        <div class="control-info">
            <p>Keyboard shortcuts:</p>
            <ul>
                <li>Press 1-6 to change wave types</li>
                <li>Press R to reset camera view</li>
            </ul>
        </div>
    </div>
    
    <div id="container"></div>
    
    <!-- Import Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
